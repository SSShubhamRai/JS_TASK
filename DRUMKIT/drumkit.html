<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit</title>
    <link rel="stylesheet" href="drumkit.css">
</head>
<body>
    <div id="drumkit">
        <button class="drum" data-sound="kick">Kick</button>
        <button class="drum" data-sound="snare">Snare</button>
        <button class="drum" data-sound="tom">Tom</button>
        <button class="drum" data-sound="hihat">Hi-Hat</button>
        <button class="drum" data-sound="crash">Crash</button>
        <button class="drum" data-sound="ride">Ride</button>
     
    </div>
    <script src="drumkit.js"></script>
</body>
</html>
